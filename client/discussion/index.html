<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try...Match - Dashboard</title>
    <link href="../dist/styles.css" rel="stylesheet" />
    <!-- <script src="./libs/hammer.min.js"></script> -->
  </head>
  <body>
    <header class="bg-slate-200">
      <div class="flex items-center px-6 py-2">
        <img
          class="rounded-full overflow-hidden w-6 h-6 object-cover"
          src=""
          alt=""
          id="picture"
        />
        <p id="name" class="uppercase text-xs m-0 ml-2 text-slate-700"></p>
      </div>

      <hr class="w-full h-0.5 bg-slate-300" />

      <nav class="px-6 py-2">
        <ul class="flex justify-around items-center">
          <li>
            <a href="/dashboard.html" class="p-1 rounded-sm">Accueil</a>
          </li>
          <li>
            <a href="/profile.html" class="p-1 rounded-sm">Profil</a>
          </li>
          <li>
            <a href="/discussions.html" class="p-1 rounded-sm bg-slate-300"
              >Discussions</a
            >
          </li>
          <li>
            <button
              class="bg-blue-500 px-2 py-1 rounded-sm text-white"
              id="logout"
            >
              DÃ©connexion
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="p-6">
      <div class="flex items-center space-x-5 mb-5">
        <h1 class="text-3xl font-bold underline">
          Discussion avec <span id="discussion-user"></span>
        </h1>
        <a
          id="link-user"
          href=""
          class="inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >Voir le profil</a
        >
      </div>

      <div class="h-96 shadow-sm rounded-md flex flex-col">
        <ul
          id="messages"
          class="h-full overflow-scroll bg-slate-100 p-5 flex flex-col items-start"
        ></ul>

        <form
          id="messages-form"
          class="flex items-center space-x-5 bg-slate-50 px-2"
        >
          <label for="message" class="min-w-fit">Votre message</label>
          <input
            required
            class="mt-1 p-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            type="text"
            id="message"
          />
          <button
            id="wizz"
            type="button"
            class="inline-flex justify-center rounded-md border border-transparent bg-slate-200 py-2 px-4 text-sm font-medium text-black shadow-sm hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Wizz
          </button>
          <div class="relative">
            <button
              id="smiley"
              type="button"
              class="inline-flex justify-center rounded-md border border-transparent bg-slate-200 py-2 px-4 text-sm font-medium text-black shadow-sm hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 2c3.691 0 6.915 2.016 8.647 5h-17.294c1.732-2.984 4.956-5 8.647-5zm0 20c-5.514 0-10-4.486-10-10 0-1.045.163-2.052.461-3h1.859c.606 1.518 1.929 3 3.986 3 2.477 0 2.153-2.31 3.694-2.31s1.218 2.31 3.695 2.31c2.055 0 3.379-1.482 3.984-3h1.86c.298.948.461 1.955.461 3 0 5.514-4.486 10-10 10zm5.508-8.059l.492.493c-1.127 1.72-3.199 3.566-5.999 3.566-2.801 0-4.874-1.846-6.001-3.566l.492-.493c1.513 1.195 3.174 1.931 5.509 1.931 2.333 0 3.994-.736 5.507-1.931z"
                />
              </svg>
              <span class="sr-only">Smiley</span>
            </button>
            <div
              id="smiley-menu"
              class="hidden justify-center items-center space-x-2 absolute min-w-full top-0 left-0 p-2 bg-white rounded-md shadow-sm translate-y-[-110%]"
            >
              <button
                type="button"
                class="smiley-emote p-1 rounded-sm hover:bg-slate-100"
              >
                ðŸ˜‘
              </button>
            </div>
          </div>
          <button
            type="submit"
            class="inline-flex justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Envoyer
          </button>
        </form>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
